<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>咨询单修改页面</title>
    <link rel='stylesheet' type="text/css" th:href='@{/font-awesome/css/font-awesome.min.css}'/>
    <link rel='stylesheet' type="text/css" th:href='@{/ecej/core/layui-1.0.9/css/layui.css}'/>
    <link rel='stylesheet' type="text/css" th:href='@{/ecej/css/bill_question_detail_update.css}'/>

    <script type='text/javascript' th:src='@{/ecej/core/jquery-3.2.0.min.js}'></script>
    <script type='text/javascript' th:src='@{/ecej/core/layui-1.0.9/layui.js}'></script>
    <script type='text/javascript' th:src='@{/ecej/script/common/jquery-extend.js}' ></script>
    <script type="text/javascript" th:src="@{/ecej/bill_question_detail_update.js}"></script>

    <style>
        .my-layui-input-block {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="whole">
    <!--咨询单基本信息-->
    <div>
        <div style="margin-bottom: 10px;">
            <p class="row-evel"><label>咨询单编号：</label><span id="billNum">H200706203000000001</span></p>
            <p class="row-evel"><label>创建人：</label><span id="createName">恩纽诚服廊坊分公司（测试）-lijinghui</span></p>
            <p class="row-evel"><label>创建时间：</label><span id="createTime">2020-01-06 20:00:00</span></p>
            <p class="row-evel"><label>合同号：</label><span id="contractNo">10283652876</span></p>
        </div>
        <div>
            <p class="row-evel" id="customerName">这是客户姓名</p>
            <p class="row-evel" id="customerPhone">呼入电话，即来电号码；</p>
            <p class="row-evel" id="address">廊坊建国道214号如家快捷酒店8栋3门单元222</p>
        </div>
    </div>
    <hr/>
    <div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="my-layui-input-block">
                    <select disabled="disabled" lay-verify="required" name="questionCity" id="questionCity">
                        <option value=""></option>
                        <option selected="selected" value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <div class="my-layui-input-block">
                    <select lay-verify="required"name="questionFirstClassId" id="questionFirstClassId">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <div class="my-layui-input-block">
                    <select lay-verify="required" name="questionSecondClassId" id="questionSecondClassId">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <div class="my-layui-input-block">
                    <select lay-verify="required" name="questionThirdClassId" id="questionThirdClassId">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <div class="my-layui-input-block">
                    <select lay-verify="required" name="questionFourClassId" id="questionFourClassId">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="my-layui-input-block">
                    <select lay-verify="required" name="factory" id="factory">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
                <div class="my-layui-input-block">
                    <select lay-verify="required" name="serviceStation" id="serviceStation">
                        <option value=""></option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="position: relative;width: 57%;">
                <textarea placeholder="请输入处理办法" id="deal_method" name="deal_method"
                          style="width: 100%;height: 127px;line-height: 21px;resize:none;" required="required"></textarea>
                <div style="position: absolute;bottom: 5px;right: 7px;"><span id="wordage">0</span>/100</div>
            </div>
            <hr/>
            <div class="layui-form-item">
                <div>
                    <p>修改备注<span>(修改原因或修改内容说明)</span></p>
                </div>
                <div style="position: relative;width: 57%;">
                    <textarea id="remarks" name="remarks" maxlength="100"
                              style="width: 100%;height: 127px;line-height: 21px;resize:none;"></textarea>
                    <div style="position: absolute;bottom: 5px;right: 7px;"><span id="wordage1">0</span>/100</div>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: left;">
                <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
